<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 *{
	 margin:0; padding:0;}
li{
	list-style:none;}
#tu{
	width:960px; height:720px; border:1px solid #CCC; margin:10px auto;
	position:relative;}
#circle{
	position:absolute; right:10px; bottom:3px;}
#circle ul{}
#circle ul li{
	float:left; width:20px; height:20px; line-height:20px; background-color:#999;
	 color:#FFF; margin:3px; text-align:center; border-radius:50%;}
</style>
</head>

<body>
<div id="tu">
  <img src="images/1.jpg" id="tupian" />
   <div id="circle">
     <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
     </ul>
   </div>
</div>
<script>
var oli=document.getElementsByTagName('li');
var tupian=document.getElementById('tupian');
for(var i=0;i<oli.length;i++)
{
    oli[i].onmouseover=function()
   {
	  tupian.src="images/"+(this.innerText)+".jpg";
   }
}
</script>
</body>
</html>
